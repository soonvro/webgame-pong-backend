<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test for communicatin</title>
</head>
<body>
	<h1>통신 연습</h1>
	<button id="fetchButton">Fetch Data</button>
	<div id="result"></div>
	<script>
		document.getElementById('fetchButton').addEventListener('click', () => 
		{
			fetch('http://backend:3000/api')
			.then(response => response.json())
			.then(data => 
			{
				const gotData = data.message;
				if (data.message) document.getElementById('result').innerText = gotData;
				else document.getElementById('result').innerText = '받은 거 없는데?';
			})
			.catch(error =>
			{
				console.error('뭔가 오류가 나왔는데?');
			});
		});
	</script>
</body>
</html>
